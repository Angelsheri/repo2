<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.full-width-section {
    width: 100%;
    padding: 20px 0;
}

.row {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 60%;
    margin: auto;
    padding: 0 20px;
    gap: 10px; /* Keeps spacing between columns */
    flex-wrap: wrap; /* Allows stacking on smaller screens */
}

.column {

    opacity: 2;
    opacity:1.9;
    background-color: Black;
    height: 350px; /* Adjust height as needed */
    width: 220px; /* Default width for larger screens */
    border-radius: 10px;
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
}

.column h2 {
    font-size: 26px;
    font-weight: bold  ;
    color: white;
    text-align: center;
    padding: 10px;
    border-radius: 5px;
}
.column:hover{
cursor: pointer;
}

/* Hover Effect */
.blur-effect-container .blur-effect-card {
    transition: transform 0.4s, filter 0.4s, opacity 0.4s;
    position: relative;
}

.blur-effect-container .blur-effect-card:hover {
    transform: scale(1.1);
    z-index: 10;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .column {
        width: 90%; /* Full width on mobile */
        height: 250px; /* Reduce height for better mobile fit */
    }

    .column h2 {
        font-size: 18px; /* Smaller text for mobile */
    }
}
    </style>
</head>
<body>

    <section class="full-width-section">
        <div class="row blur-effect-container">
            <div class="column blur-effect-card" onclick="window.location.href='https://alacritytec.com/product';" style="background-image: url('image copy 7.png');">
                <h2>Marketing Analytics Software</h2>
            </div>
            
            <div class="column blur-effect-card" onclick="window.location.href='https://alacritytec.com/analytics-services';" style="background-image: url('image copy 8.png');">
                <h2>Marketing Analytics Services</h2>
            </div>
            
            <div class="column blur-effect-card" onclick="window.location.href='https://alacritytec.com/data-cloud-services';" style="background-image: url('image copy 9.png');">
                <h2>Cloud Data Services</h2>
            </div>

        </div>
    </section>

</body>
</html>
