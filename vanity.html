<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Width GIF Section</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


.full-width-section {
   
    justify-content: center;
    align-items: center;
    margin: auto;
  width: 60%;
  overflow-y: hidden;
  text-align: center;
  padding: 20px 0;
}

.gif-container {
  width: 100%;
}

.full-width-gif {
  width: 100%;
  height: auto;
  display: block;
}

.headline {
  font-size: 2rem; /* Adjust size as needed */
  font-weight: bold;
  margin-top: 20px;
  color: #333;
}

  </style>
</head>
<body>

  <section class="full-width-section">
    <div class="gif-container">
      <img src="Untitled design.gif" alt="Digital Marketing" class="full-width-gif">
    </div>
    <h1 class="headline">Digital Marketing Analytics Software</h1>
  </section>

</body>
</html>
